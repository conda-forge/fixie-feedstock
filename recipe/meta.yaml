{% set name = "fixie" %}
{% set version = "0.0.6" %}
{% set sha256 = "ea3246833e580978dfb98766ee2db06fa1284cc1032cfb3f78dcdaf9c39d38c0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - xonsh
    - cerberus
    - tornado
    - lazyasd

test:
  imports:
    - fixie
    - fixie.environ

about:
  home: http://github.com/ergs/fixie
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Cyclus-as-a-Service'

extra:
  recipe-maintainers:
    - scopatz
